<!DOCTYPE html>
<html>
  <head>
    <title>Lead Gen LinkedIn Profiles</title>
    <style>
      body {
        width: 400px;
        min-height: 200px;
        padding: 10px;
        background-color: #0d0e18;
        color: #ffffff;
        font-family: Arial, sans-serif;
      }
      h2 {
        color: #ffffff;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      table th,
      table td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ffffff;
      }
      table th {
        background-color: #1e202f;
      }
      a {
        color: #ffffff;
        word-break: break-all;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      button {
        background-color: #4400ff;
        color: #ffffff;
        border: none;
        padding: 5px 10px;
        margin-right: 5px;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #3300cc;
      }
      p {
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <h2>LinkedIn Profiles</h2>
    <button id="clearListButton">Clear List</button>
    <button id="refreshButton">Refresh</button>
    <button id="exportCSVButton">Export to CSV</button>
    <p>Total Profiles: <span id="totalProfiles">0</span></p>
    <table id="profilesTable">
      <thead>
        <tr>
          <th>Profile URL</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script src="popup.js"></script>
  </body>
</html>
